    <div style="text-align: center; padding-top: 50px">
      <img src="../assets/img/logo/otocar_logo.png" alt="" style="width: 300px; text-align: center" />
    </div>
    <div class="page-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div class="sidebar">
              <div class="sidebar-block">
                <div class="page-section" style="padding-top: 0px; padding-bottom: 20px;">
                  <h1 class="text-center wow fadeInUp" style="margin-bottom: 0px; margin-top: 20px">Booking</h1>
                  <div class="container">
                    <form>
                      <div class="row">
                        <div class="col-sm-8 py-2 wow fadeInLeft">
                          <label for="fullName">Nama Pemesan</label>
                          <input type="text" id="fullName" class="form-control" placeholder="Nama Lengkap..." />
                        </div>
                        <div class="col-sm-6 py-2 wow fadeInLeft">
                          <label for="">Jenis Kendaraan</label>
                          <select name="departement" id="departement" class="custom-select">
                            <option value="mb">Minibus</option>
                            <option value="pu">Pick Up</option>
                            <option value="or">Offroad</option>
                            <option value="suv">SUV</option>
                            <option value="cc">City Car</option>
                            <option value="st">Sport</option>
                          </select>
                        </div>
                        <div class="col-sm-6 py-2 wow fadeInRight">
                          <label for="">Request Montir</label>
                          <input type="text" id="fullName" class="form-control" placeholder="Nama Montir..." />
                        </div>
                        <div class="col-12 py-2 wow fadeInUp">
                          <label for="Keluhan">Deskripsi Kebutuhan/Keluhan</label>
                          <textarea id="Keluhan" class="form-control" rows="8" placeholder="Keluhan..."></textarea>
                        </div>
                        <div class="col-sm-12 py-2 wow fadeInUp">
                          <label for="" style="margin-right: 10%">Pembayaran:</label>
                          <input type="radio" style="margin-right: 1%" />Cash <input type="radio" style="margin-left: 5%; margin-right: 1%" />E-Wallet <input type="radio" style="margin-left: 5%; margin-right: 1%" />Transfer
                        </div>
                        <div class="col-sm-6 py-2 wow fadeInLeft">
                          <label for="Tanggal">Tanggal Servis</label>
                          <input type="date" id="Tanggal" class="form-control" placeholder="Tanggal Periksa..." />
                        </div>
                        <div class="col-sm-6 py-2 wow fadeInRight">
                          <label for="Jam">Jam/Pukul</label>
                          <input type="time" id="Jam" class="form-control" placeholder="Jam..." />
                        </div>
                        <div class="col-sm-6 py-2 wow fadeInLeft">
                          <label for="hp">Telephone/HP</label>
                          <input type="number" id="hp" class="form-control" placeholder="Nomor Handphone..." />
                        </div>
                        <div class="col-sm-6 py-2 wow fadeInRight">
                          <label for="email">Email</label>
                          <input type="email" id="email" class="form-control" placeholder="Email..." />
                        </div>
                      </div>
                      <br>
                      <button type="submit" class="btn btn-primary wow zoomIn" onclick="alert('Booking Telah Terkirim')">Submit</button>
                      <button type="reset" class="btn btn-primary wow zoomIn">Reset</button>
                      <p class="mb-0 wow fadeInUp" style="padding-top: 25px; text-align: center">
                        <a style="color: black">Lihat </a><a href="admin-booking.html" class="text-center"><u>Daftar Booking</u></a>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2"></div>
          <!-- .row -->
        </div>
